<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Text Input</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <div class="container">
        <h1>Upload Video and Questions answered</h1>
        <form id="uploadForm">
            <div class="input-group">
                <label for="videoInput">Choose a Video</label>
                <input type="file" id="videoInput" accept="video/*" required>
            </div>
            <div class="input-group">
                <label for="textInput">Enter questions</label>
                <textarea id="textInput" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>

        <div id="output">
            <h2>Your Video and Text</h2>
            <div id="videoContainer"></div>
            <div id="textContainer"></div>
        </div>
    </div>

    <script src="input.js"></script>
</body>
</html>
